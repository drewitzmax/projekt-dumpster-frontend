<div class="card">
  <div class="card-header">
    Currently available Offers
  </div>
  <div class="card-body">
    <div>
      <div class="row">
        <div class="col-md-6">
        </div>
      </div>
      <div *ngFor="let offer of offers; let index = index">
        <div *ngIf="offer.amountRemaining > 0; else elseBlock" class="row card-text">
          <div class="col-md-9">
            <p>{{this.offers[index].amountRemaining}} Meals remain</p>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success btn-sm" [hidden]="!(this.loginService.isLoggedin())" (click)="claimOfferOnClick(offer.offer_id)">Order now</button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseBlock>
      <p class="card-text">No offers available</p>
    </ng-template>
  </div>
</div>
