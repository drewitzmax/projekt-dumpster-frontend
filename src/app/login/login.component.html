<li class="dropdown order-1" [ngClass]="{'hidden': authenticated}">
  <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-success btn-lg p-2 px-sm-3 font-weight-light dropdown-toggle">Login <span class="caret"></span></button>
  <ul class="dropdown-menu dropdown-menu-right mt-2">
    <li class="px-3 py-2">
      <form class="form-inline w-100 p-1" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group form-group w-100 mt-1">
          <input type="text" class="form-control" formControlName="username" placeholder="username"
            aria-label="username" aria-describedby="usernameInput" required>
        </div>

        <div class="input-group form-group w-100 mt-1">
          <input type="password" class="form-control" formControlName="password" placeholder="password"
            aria-label="password" aria-describedby="passwordInput" required>
        </div>

        <button class="btn btn-success mt-1 btn-sm" style="width:100%;" type="submit"
          [disabled]="!loginForm.valid">Login</button>
      </form>
    </li>
  </ul>
</li>
<form class="form-inline" [ngClass]="{'hidden': !authenticated}">
  <div class="input-group form-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="logout">{{username}}</span>
    </div>
    <input class="btn btn-outline-danger" id="logout-btn" type="button" (click)="onLogout()" value="Logout"
      aria-describedby="logout">
  </div>
</form>
